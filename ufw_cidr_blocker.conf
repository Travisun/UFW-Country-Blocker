# UFW CIDR Blocker 配置文件
# 修改此文件来自定义脚本行为

# CIDR列表URL配置
# 支持多个URL，用空格分隔
# 格式: "URL1" "URL2" "URL3"
IPV4_URLS=(
    "https://raw.githubusercontent.com/Travisun/Latest-Country-IP-List/refs/heads/main/data/cidr_lists/cn_ipv4.txt"
    # 可以添加更多IPv4 CIDR列表URL
    # "https://example.com/another_ipv4_list.txt"
)

IPV6_URLS=(
    "https://raw.githubusercontent.com/Travisun/Latest-Country-IP-List/refs/heads/main/data/cidr_lists/cn_ipv6.txt"
    # 可以添加更多IPv6 CIDR列表URL
    # "https://example.com/another_ipv6_list.txt"
)

# 防火墙规则配置
# 要阻止的端口列表 (用空格分隔)
BLOCK_PORTS=(
    "53"    # DNS端口
    # "80"   # HTTP端口 (取消注释以阻止HTTP)
    # "443"  # HTTPS端口 (取消注释以阻止HTTPS)
)

# 要阻止的协议列表
BLOCK_PROTOCOLS=(
    "tcp"   # TCP协议
    "udp"   # UDP协议
)

# 是否阻止ICMP (ping)
BLOCK_ICMP=true

# 是否阻止IPv6 ICMP (ping)
BLOCK_IPV6_ICMP=true

# 日志配置
LOG_LEVEL="INFO"  # DEBUG, INFO, WARN, ERROR
LOG_FILE="/var/log/ufw_cidr_blocker.log"

# 锁文件配置
LOCK_FILE="/var/run/ufw_cidr_blocker.lock"

# 临时目录配置
TEMP_DIR="/tmp/ufw_cidr_blocker"

# 规则注释前缀 (用于识别自动生成的规则)
RULE_COMMENT_PREFIX="AUTO_BLOCK_CIDR"

# 网络超时配置 (秒)
DOWNLOAD_TIMEOUT=30

# 重试配置
MAX_RETRIES=3
RETRY_DELAY=5

# 调试模式 (true/false)
DEBUG_MODE=false 